<!DOCTYPE html>
<head>
    <title>third week of class</title>
</head>
<html>
    <body>
        <h2>Calvin Calvo's fifth javascript program: if else/ switch statements</h2>
        <h3>Travel Worthy</h3>
        <div id="answer"></div>
        <script>
        //set scores
        var score = 45;
        var msg;

        if (score >= 50){
            msg = 'congrats!';
            msg += 'proceed to next round';
        } else{
            msg = 'Try again!'
        }

            var el = document.getElementById('answer');
            el.textContent = msg;
        </script>
    </body>
</html>
